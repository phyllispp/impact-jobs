name: Update Jobs Daily

on:
  schedule:
    # Run daily at 2 AM UTC (10 AM Singapore time)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies needed by jobspy
          pip install requests beautifulsoup4 pandas numpy pydantic tls-client markdownify regex
          # Ensure current directory is first in Python path so local jobspy modules are found
          # This allows importing jobspy.apify_integration and other custom modules
          echo "PYTHONPATH=${PWD}:${PYTHONPATH}" >> $GITHUB_ENV
      
      - name: Verify imports
        run: |
          python -c "from jobspy import scrape_jobs; print('✅ jobspy imported successfully')"
          python -c "from generate_deployable_website import generate_deployable_website; print('✅ generate_deployable_website imported successfully')"
          python -c "
          try:
              from jobspy.apify_integration import ApifyJobstreetSG, ApifyJobsDBHK
              print('✅ Apify integration available')
          except ImportError:
              print('⚠️  Apify integration not available (will skip Apify scrapers)')
          "
      
      - name: Run job search
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        run: |
          python search_core_impact_jobs.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add index.html core_impact_jobs_sg_hk.csv
          git commit -m "Auto-update jobs - $(date +'%Y-%m-%d %H:%M UTC')"
          git push origin main
