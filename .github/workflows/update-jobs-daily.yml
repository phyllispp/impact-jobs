name: Update Jobs Daily

on:
  schedule:
    # Run daily at 2 AM UTC (10 AM Singapore time)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies required by local jobspy module
          pip install pandas beautifulsoup4 requests tls-client markdownify numpy regex pydantic
          # Note: We use the local jobspy directory, not the installed python-jobspy package
          # The local jobspy has our custom scrapers (MyCareersFuture, JobsDB)
          # Verify critical packages
          python -c "import pandas; print(f'✅ pandas {pandas.__version__}')"
          python -c "import bs4; print('✅ beautifulsoup4')"
          python -c "import requests; print('✅ requests')"
      
      - name: Verify jobspy module (local)
        run: |
          # Test that we can import from the local jobspy directory
          # The local directory takes precedence over any installed package
          python -c "import sys; sys.path.insert(0, '.'); from jobspy import scrape_jobs; print('✅ scrape_jobs imported from local jobspy')" || echo "⚠️ Warning: scrape_jobs import had issues, but continuing..."
          python -c "import sys; sys.path.insert(0, '.'); from jobspy.mcareersfuture import MyCareersFuture; print('✅ MyCareersFuture imported')" || echo "⚠️ Warning: MyCareersFuture import failed"
          python -c "import sys; sys.path.insert(0, '.'); from jobspy.jobsdb import JobsDB; print('✅ JobsDB imported')" || echo "⚠️ Warning: JobsDB import failed"
      
      - name: Run job search
        run: |
          python search_core_impact_jobs.py
        continue-on-error: false
        timeout-minutes: 45
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add index.html core_impact_jobs_sg_hk.csv
          git commit -m "Auto-update jobs - $(date +'%Y-%m-%d %H:%M UTC')"
          git push origin main
