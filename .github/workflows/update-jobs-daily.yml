name: Update Jobs Daily

on:
  schedule:
    # Run daily at 2 AM UTC (10 AM Singapore time)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies needed by jobspy
          pip install requests beautifulsoup4 pandas numpy pydantic tls-client markdownify regex urllib3
          # Ensure current directory is first in Python path so local jobspy modules are found
          # This allows importing jobspy.apify_integration and other custom modules
          echo "PYTHONPATH=${PWD}:${PYTHONPATH}" >> $GITHUB_ENV
      
      - name: Verify imports
        run: |
          python -c "from jobspy import scrape_jobs; print('✅ jobspy imported successfully')"
          python -c "from generate_deployable_website import generate_deployable_website; print('✅ generate_deployable_website imported successfully')"
          python -c "
          try:
              from jobspy.apify_integration import ApifyJobstreetSG, ApifyJobsDBHK
              print('✅ Apify integration available')
          except ImportError:
              print('⚠️  Apify integration not available (will skip Apify scrapers)')
          "
      
      - name: Run job search
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        timeout-minutes: 30
        run: |
          set +e  # Don't exit on error immediately
          echo "Starting job search script..."
          python search_core_impact_jobs.py 2>&1 | tee script_output.log
          SCRIPT_EXIT_CODE=$?
          
          echo ""
          echo "=== Script Execution Summary ==="
          echo "Exit code: $SCRIPT_EXIT_CODE"
          
          if [ $SCRIPT_EXIT_CODE -ne 0 ]; then
            echo "⚠️  Script exited with code $SCRIPT_EXIT_CODE"
            echo "Last 50 lines of output:"
            tail -50 script_output.log || echo "No output log available"
            echo ""
            echo "Checking if output files were created anyway..."
          fi
          
          # Check if output files exist and show job statistics
          if [ -f "index.html" ]; then
            echo "✅ index.html created ($(wc -c < index.html) bytes)"
          else
            echo "❌ index.html not found"
          fi
          if [ -f "core_impact_jobs_sg_hk.csv" ]; then
            TOTAL_JOBS=$(tail -n +2 core_impact_jobs_sg_hk.csv | wc -l)
            echo "✅ core_impact_jobs_sg_hk.csv created ($TOTAL_JOBS jobs)"
            echo ""
            echo "=== Job Statistics ==="
            echo "Total jobs found: $TOTAL_JOBS"
            # Show breakdown by site
            python3 << 'PYSTATS'
import pandas as pd
try:
    df = pd.read_csv('core_impact_jobs_sg_hk.csv')
    print(f"\nJobs by site:")
    print(df['site'].value_counts().to_string())
    if 'date_posted' in df.columns:
        print(f"\nDate range:")
        print(f"  Earliest: {df['date_posted'].min()}")
        print(f"  Latest: {df['date_posted'].max()}")
except Exception as e:
    print(f"Could not analyze CSV: {e}")
PYSTATS
          else
            echo "❌ core_impact_jobs_sg_hk.csv not found"
          fi
          
          # Show last 30 lines of script output for debugging
          echo ""
          echo "=== Last 30 lines of script output ==="
          tail -30 script_output.log 2>/dev/null || echo "No script output log available"
          
          # Exit with the script's exit code (or 0 if files were created)
          if [ -f "index.html" ] && [ -f "core_impact_jobs_sg_hk.csv" ]; then
            echo "✅ Output files exist, continuing..."
            exit 0
          elif [ $SCRIPT_EXIT_CODE -ne 0 ]; then
            echo "❌ Script failed and no output files created"
            echo "Full error output:"
            cat script_output.log || echo "No log available"
            exit $SCRIPT_EXIT_CODE
          else
            exit 0
          fi
      
      - name: Check for changes and commit
        run: |
          # Check if files exist
          if [ ! -f "index.html" ] || [ ! -f "core_impact_jobs_sg_hk.csv" ]; then
            echo "❌ Output files not found, cannot commit"
            exit 1
          fi
          
          echo "Files exist. Checking git status..."
          git status --porcelain
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          
          # Stage the files
          git add index.html core_impact_jobs_sg_hk.csv
          
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            echo "✅ Changes detected, committing..."
            git commit -m "Auto-update jobs - $(date +'%Y-%m-%d %H:%M UTC')"
            echo "✅ Committed changes"
          else
            echo "ℹ️  No content changes detected, but committing anyway to update GitHub Pages timestamp"
            # Create an empty commit to trigger GitHub Pages update
            # The HTML file has a timestamp that changes, so there should usually be changes
            # But if not, we'll still commit to ensure Pages updates
            git commit --allow-empty -m "Auto-update trigger - $(date +'%Y-%m-%d %H:%M UTC')"
            echo "✅ Created empty commit to trigger update"
          fi
          
          # Push changes
          echo "Pushing to origin main..."
          git push origin main
          PUSH_EXIT_CODE=$?
          
          if [ $PUSH_EXIT_CODE -eq 0 ]; then
            echo "✅ Successfully pushed to GitHub"
            echo "GitHub Pages should update within a few minutes"
          else
            echo "❌ Failed to push to GitHub (exit code: $PUSH_EXIT_CODE)"
            echo "Checking git remote configuration..."
            git remote -v
            exit $PUSH_EXIT_CODE
          fi
