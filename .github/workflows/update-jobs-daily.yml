name: Update Jobs Daily

on:
  schedule:
    # Run daily at 2 AM UTC (10 AM Singapore time)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies needed by jobspy
          pip install requests beautifulsoup4 pandas numpy pydantic tls-client markdownify regex urllib3
          # Ensure current directory is first in Python path so local jobspy modules are found
          echo "PYTHONPATH=${PWD}:${PYTHONPATH}" >> $GITHUB_ENV
      
      - name: Verify imports
        run: |
          python -c "from jobspy import scrape_jobs; print('✅ jobspy imported successfully')"
          python -c "from generate_deployable_website import generate_deployable_website; print('✅ generate_deployable_website imported successfully')"
      
      - name: Run job search
        timeout-minutes: 30
        run: |
          set +e  # Don't exit on error immediately
          echo "Starting job search script..."
          python search_core_impact_jobs.py 2>&1 | tee script_output.log
          SCRIPT_EXIT_CODE=$?
          
          echo ""
          echo "=== Script Execution Summary ==="
          echo "Exit code: $SCRIPT_EXIT_CODE"
          
          if [ $SCRIPT_EXIT_CODE -ne 0 ]; then
            echo "⚠️  Script exited with code $SCRIPT_EXIT_CODE"
            echo "Last 50 lines of output:"
            tail -50 script_output.log || echo "No output log available"
            echo ""
            echo "Checking if output files were created anyway..."
          fi
          
          # Check if output files exist
          if [ -f "index.html" ]; then
            echo "✅ index.html created ($(wc -c < index.html) bytes)"
          else
            echo "❌ index.html not found"
          fi
          if [ -f "singapore_core_impact_jobs.csv" ]; then
            echo "✅ singapore_core_impact_jobs.csv created ($(wc -l < singapore_core_impact_jobs.csv) lines)"
          else
            echo "❌ singapore_core_impact_jobs.csv not found"
          fi
          
          # Exit with the script's exit code (or 0 if files were created)
          if [ -f "index.html" ] && [ -f "singapore_core_impact_jobs.csv" ]; then
            echo "✅ Output files exist, continuing..."
            exit 0
          elif [ $SCRIPT_EXIT_CODE -ne 0 ]; then
            echo "❌ Script failed and no output files created"
            echo "Full error output:"
            cat script_output.log || echo "No log available"
            exit $SCRIPT_EXIT_CODE
          else
            exit 0
          fi
      
      - name: Ensure files always change for GitHub Pages
        run: |
          # Add a unique timestamp comment to HTML to ensure it always changes
          # This forces GitHub Pages to update even if job data is identical
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          if [ -f "index.html" ]; then
            # Add/update a meta comment at the end of the head section
            # This ensures the file hash changes every time
            if grep -q "<!-- Auto-generated timestamp:" index.html; then
              # Update existing timestamp
              sed -i.bak "s|<!-- Auto-generated timestamp:.*-->|<!-- Auto-generated timestamp: $TIMESTAMP -->|" index.html
              rm -f index.html.bak
            else
              # Add timestamp comment before </head>
              sed -i.bak "s|</head>|<!-- Auto-generated timestamp: $TIMESTAMP -->\n</head>|" index.html
              rm -f index.html.bak
            fi
            echo "✅ Added timestamp comment to index.html"
          fi
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          # Check if files exist and have content
          if [ -f "index.html" ] && [ -f "singapore_core_impact_jobs.csv" ]; then
            echo "Files exist. Checking git status..."
            git status --porcelain
            if [ -n "$(git status --porcelain)" ]; then
              echo "✅ Changes detected"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "ℹ️  No changes detected (files may be identical to previous run)"
              echo "⚠️  This shouldn't happen after adding timestamp - forcing change..."
              # Touch the file to ensure it changes
              touch index.html
              git add index.html
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "⚠️  Output files not found, skipping commit"
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add index.html singapore_core_impact_jobs.csv
          git commit -m "Auto-update jobs - $(date +'%Y-%m-%d %H:%M UTC')"
          git push origin main
          PUSH_EXIT_CODE=$?
          
          if [ $PUSH_EXIT_CODE -eq 0 ]; then
            echo "✅ Successfully pushed to GitHub"
            echo "GitHub Pages should update within a few minutes"
          else
            echo "❌ Failed to push to GitHub (exit code: $PUSH_EXIT_CODE)"
            echo "Checking git remote configuration..."
            git remote -v
            exit $PUSH_EXIT_CODE
          fi
